<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facts About Ethiopia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Fun Facts About Ethiopia</h1>
<div><a href="/" style="margin-top:20px; display:block;">Back to Home</a></div>
<br>
<table border="1">
    <thead>
    <tr>
        <th>Facts</th>
    </tr>
    </thead>
<tbody>
<tr th:each="fact : ${facts}">
    <td th:text="${fact.content}"></td>
</tr>
</tbody>
</table>
<a href="/" style="margin-top:20px; display:block;">Back to Home</a>
</body>
</html>
