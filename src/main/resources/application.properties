# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf (optional but useful)
spring.thymeleaf.cache=false

# Gemini API
#gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent
#gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
#gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-1.0-pro:generateContent
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-pro:generateContent
gemini.api.key=${GEMINI_API_KEY}
